<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Calculator by Mateusz Stankiewicz</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/c1dce8647d.js" crossorigin="anonymous"></script>
</head>

<body>

  <main class="calculator">

    <div class="top">

      <span class="unit">JS Calculator</span>
      <section class="screen">
        <div class="input"></div>
        <div class="result"></div>
      </section>

    </div>

    <div class="bottom">

      <section class="keys">

        <div class="column">
          <span data-key="7">7</span>
          <span data-key="4">4</span>
          <span data-key="1">1</span>
          <span data-key=".">.</span>
        </div>

        <div class="column">
          <span data-key="8">8</span>
          <span data-key="5">5</span>
          <span data-key="2">2</span>
          <span data-key="0">0</span>
        </div>

        <div class="column">
          <span data-key="9">9</span>
          <span data-key="6">6</span>
          <span data-key="3">3</span>
          <span class="equals-to" data-key="=">=</span>
        </div>
      </section>

      <section class="operators">
        <span class="delete">del</span>
        <span data-key="÷">÷</span>
        <span data-key="x">x</span>
        <span data-key="-">-</span>
        <span data-key="+">+</span>
      </section>

    </div>

  </main>
  <footer class="page-footer">
    <div class="section-wrapper">
      <section>
        <h3>Address</h3>
        <p>
        <address>Białystok, Poland</address>
        </p>
      </section>
      <section>
        <h3>Contact Me</h3>
        <p>via <a href="mailto:mateuszstankiewicz999@gmail.com">email</a></p>
      </section>
      <section class="sl">
        <h3>Social Links</h3>

          <a href="https://twitter.com/MatthewStanki" target="_blank">
            <i class="fa-brands fa-twitter-square fa-xl"></i></a>
          <a href="https://www.instagram.com/matthewstanki/" target="_blank">
            <i class="fa-brands fa-instagram-square fa-xl"></i></a>
          <a href="https://github.com/matthewstanki" target="_blank">
            <i class="fa-brands fa-github-square fa-xl"></i></a>
          <a href="https://www.linkedin.com/in/mateusz-stankiewicz/" target="_blank">
            <i class="fa-brands fa-linkedin fa-xl"></i></a>
          <div>
      </section>
    </div>

</body>
